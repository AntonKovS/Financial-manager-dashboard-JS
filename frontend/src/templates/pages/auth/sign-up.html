<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../src/styles/fontawesome.all.min.css">

    <link rel="stylesheet" href="../../../../src/styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body class="d-flex text-center py-4 vh-100">

<main class="form-signin m-auto">
    <form class="needs-validation was-validated">   <!--добавить класс was-validated, если не прошли валидацию в js-->
        <img class="mb-5" src="../../../../src/static/images/logo.png" alt="logo" width="171" height="70">
        <h1 class="form-title h3 mb-3">Создайте аккаунт</h1>

        <div class="col-12 mb-2">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="FullName" placeholder="ФИО" required="">
                <div class="text-start offset-sm-2 invalid-feedback">
                    Введите ФИО.
                </div>
            </div>
        </div>

        <div class="col-12 mb-2">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" class="form-control" id="email" placeholder="Электронная почта" required="">
                <div class="text-start offset-sm-2 invalid-feedback">
                    Введите электронную почту.
                </div>
            </div>
        </div>

        <div class="col-12 mb-2">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Пароль" required="">
                <div class="text-start offset-sm-2 invalid-feedback">
                    Введите пароль.
                </div>
            </div>
        </div>

        <div class="col-12 mb-4">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Подтверждение пароля" required="">
                <div class="text-start offset-sm-2 invalid-feedback">
                    Введите пароль еще раз.
                </div>
            </div>
        </div>

        <button class="btn btn-primary w-100 mb-2" type="button" id="button">Войти</button>

        <p class="text-start" id="goToSignUp">Уже есть аккаунт? <a href="javascript:void(0)">Войдите в систему</a></p>

    </form>
</main>

<script src="../../../../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>

</body>

</html>
